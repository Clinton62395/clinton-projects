<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pinterest Style Layout</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    .main-img-container {
      width: 500px;
      height: 500px;
      border-radius: 40px;
      overflow: hidden;
    }

    .overlay-title {
      position: absolute;
      color: white;
      font-size: 40px;
      font-weight: bold;
      left: 50px;
      bottom: 80px;
    }

    .img-card {
      width: 220px;
      border-radius: 40px;
      overflow: hidden;
    }

    .img-card h1 {
      position: absolute;
      top: 15%;
      left: 10%;
      font-size: 18px;
      color: #333;
    }

    @media (max-width: 768px) {
      .img-card,
      .main-img-container {
        width: 100% !important;
        height: auto !important;
        position: relative !important;
      }

      .overlay-title {
        font-size: 24px;
        left: 10px;
        bottom: 10px;
      }

      .img-card h1 {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container-fluid py-5 mb-5" style="background-color: rgba(9, 212, 248, 0.171)">
    <div class="row align-items-center justify-content-between">
      <!-- Texte -->
      <div class="col-12 col-md-6 text-center py-3">
        <h1 class="fw-bold text-success" style="font-size: 50px">Save ideas you like</h1>
        <p class="fs-5 text-success">
          Collect your favorites so you can <br /> get back to them later.
        </p>
        <button class="btn btn-danger rounded-5 mt-3">Explore</button>
      </div>

      <!-- Images -->
      <div class="col-12 col-md-6 position-relative" style="height: 600px">
        <!-- Main Image -->
        <div class="position-absolute" style="top: 0; left: 0">
          <div class="main-img-container position-relative">
            <img src="https://cdn.hellowatt.fr/media/uploads/zinnia/2021/03/08/garanties-assurance-habitation-maison-1.jpg" class="img-fluid w-100 h-100" alt="Main image" />
            <h1 class="overlay-title">Fern future home vibes</h1>
          </div>
        </div>

        <!-- Secondary Images (visible only on md and up) -->
        <div class="d-none d-md-block">
          <!-- Image 1 -->
          <div class="position-absolute" style="top: 30%; left: 65%">
            <div class="position-relative img-card">
              <img src="https://www.each-a-cup.com/wp-content/uploads/2024/02/4.-Grape-Red-Tea.jpg" class="img-fluid" alt="Drinks" />
              <h1>Serve my drinks in style</h1>
            </div>
          </div>

          <!-- Image 2 -->
          <div class="position-absolute" style="top: 0; left: 75%">
            <div class="position-relative img-card">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDKhSWGAQrXbn8LoLpHTcmDlxvYzm6R48iMA&s" class="img-fluid" alt="Bedroom" />
              <h1>My Scandinavian bedroom</h1>
            </div>
          </div>

          <!-- Image 3 -->
          <div class="position-absolute" style="top: 60%; left: 70%">
            <div class="position-relative img-card">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgd1dHzdDUT1GSxZBLKJp9LZJKQ3NGKiNXRw&s" class="img-fluid" alt="Deck" />
              <h1>The deck of my dreams</h1>
            </div>
          </div>

          <!-- Image 4 -->
          <div class="position-absolute" style="bottom: 0; left: 70%">
            <div class="position-relative img-card">
              <img src="https://images.adsttc.com/media/images/63e3/52b1/42a2/a83f/89d7/130e/newsletter/ad-classics-unite-d-habitation-le-corbusier_42.jpg?1675842241" class="img-fluid" alt="Bathroom" />
              <h1>Our bathroom upgrade</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
