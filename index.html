<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mes Projets Frontend</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(
            rgba(15, 32, 39, 0.9),
            rgba(32, 58, 67, 0.9)
          ),
          url("https://t3.ftcdn.net/jpg/11/26/07/74/360_F_1126077425_VMjGTzQW2J4Cl4bLSlXhqD0BodUukkLB.jpg");
        background-size: cover;
        background-position: center;
        color: #fff;
        min-height: 100vh;
        font-family: "Segoe UI", sans-serif;
        position: relative;
        background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
        color: #fff;
        min-height: 100vh;
        font-family: "Segoe UI", sans-serif;
        position: relative;
        overflow-x: hidden;
      }

      .overlay-grid::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 200%;
        height: 200%;
        background-image: linear-gradient(#ffffff11 1px, transparent 1px),
          linear-gradient(to right, #ffffff11 1px, transparent 1px);
        background-size: 40px 40px;
        z-index: 0;
        animation: moveGrid 30s linear infinite;
        opacity: 0.05;
      }

      @keyframes moveGrid {
        from {
          transform: translate(0, 0);
        }
        to {
          transform: translate(-40px, -40px);
        }
      }

      .container {
        position: relative;
        z-index: 1;
      }

      .project-link {
        display: block;
        padding: 1rem;
        text-align: center;
        background-color: #1e2a38;
        border-radius: 10px;
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.25);
        transition: all 0.3s ease;
        font-weight: 500;
        color: #f1f1f1;
        text-decoration: none;
        border: 1px solid transparent;
      }

      .project-link:hover {
        background-color: #0d6efd;
        color: white;
        transform: translateY(-4px) scale(1.02);
        border-color: #0d6efd;
      }

      h2 {
        font-size: 2rem;
        font-weight: 700;
        text-align: center;
        margin-bottom: 2rem;
        color: #f8f9fa;
      }
    </style>
  </head>
  <body class="overlay-grid">
    <div class="container py-5">
      <h2>Mes Projets Frontend</h2>

      <div class="row g-4 justify-content-center">
        <div class="col-6 col-md-4 col-lg-3">
          <a href="FRONTEND-PROJECT/Netflix/index.html" class="project-link"
            >Netflix</a
          >
        </div>
        <div class="col-6 col-md-4 col-lg-3">
          <a href="FRONTEND-PROJECT/Pinterest/index.html" class="project-link"
            >Pinterest</a
          >
        </div>
        <div class="col-6 col-md-4 col-lg-3">
          <a href="FRONTEND-PROJECT/Asana/index.html" class="project-link"
            >Asana</a
          >
        </div>
        <div class="col-6 col-md-4 col-lg-3">
          <a href="FRONTEND-PROJECT/Dropbox/index.html" class="project-link"
            >Dropbox</a
          >
        </div>
        <div class="col-6 col-md-4 col-lg-3">
          <a
            href="FRONTEND-PROJECT/Khan-academy/index.html"
            class="project-link"
            >Khan Academy</a
          >
        </div>
        <div class="col-6 col-md-4 col-lg-3">
          <a href="FRONTEND-PROJECT/Whatsapp/index.html" class="project-link"
            >Whatsapp</a
          >
        </div>
        <div class="col-6 col-md-4 col-lg-3">
          <a href="FRONTEND-PROJECT/Neipatel/index.html" class="project-link"
            >Neipatel</a
          >
        </div>
        <div class="col-6 col-md-4 col-lg-3">
          <a href="FRONTEND-PROJECT/Airbnb/index.html" class="project-link"
            >Airbnb</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
